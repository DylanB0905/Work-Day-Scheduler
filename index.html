<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container">
      
      <div id="hour-9" class="row time-div">
        <div class="col-lg-1 hour"><span id="9">9am</span></div>
        <textarea class="col-lg-10 toDO"></textarea>
        <button class="col-lg-1 saveBtn" aria-label="save 9am">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-10" class="row time-div">
        <div class="col-lg-1 hour"><span id="10">10am</span></div>
        <textarea class="col-lg-10 toDO"></textarea>
        <button class="col-lg-1 saveBtn" aria-label="save 10am">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-11" class="row time-div">
        <div class="col-lg-1 hour"><span id="11">11am</span></div>
        <textarea class="col-lg-10 toDO"></textarea>
        <button class="col-lg-1 saveBtn" aria-label="save 11am">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-12" class="row time-div">
        <div class="col-lg-1 hour"><span id="12">12pm</span></div>
        <textarea class="col-lg-10 toDO"></textarea>
        <button class="col-lg-1 saveBtn" aria-label="save 12pm">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-1" class="row time-div">
        <div class="col-lg-1 hour"><span id="1">1pm</span></div>
        <textarea class="col-lg-10 toDO"></textarea>
        <button class="col-lg-1 saveBtn" aria-label="save 1pm">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-2" class="row time-div">
        <div class="col-lg-1 hour"><span id="2">2pm</span></div>
        <textarea class="col-lg-10 toDO"></textarea>
        <button class="col-lg-1 saveBtn" aria-label="save 2pm">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-3" class="row time-div">
        <div class="col-lg-1 hour"><span id="3">3p</span></div>
        <textarea class="col-lg-10 toDO"></textarea>
        <button class="col-lg-1 saveBtn" aria-label="save 3pm">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-4" class="row time-div">
        <div class="col-lg-1 hour"><span id="4">4pm</span></div>
        <textarea class="col-lg-10 toDO"></textarea>
        <button class="col-lg-1 saveBtn" aria-label="save 4pm">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-5" class="row time-div">
        <div class="col-lg-1 hour"><span id="5">5pm</span></div>
        <textarea class="col-lg-10 toDO"></textarea>
        <button class="col-lg-1 saveBtn" aria-label="save 5pm">
          <i class="fas fa-lock"></i>
        </button>
      </div>

      <div id="hour-6" class="row time-div">
        <div class="col-lg-1 hour"><span id="6">6pm</span></div>
        <textarea class="col-lg-10 toDO"></textarea>
        <button class="col-lg-1 saveBtn" aria-label="save 6pm">
          <i class="fas fa-lock"></i>
        </button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
